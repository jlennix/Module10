<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <input type="text" id="num1" name="num1" />
      <input type="text" id="num2" name="num2" />
      <button onclick="add()">Add</button>
      <button onclick="subtract()">Subtract</button>
      <button onclick="divide()">Divide</button>
      <button onclick="multiply()">Multiply</button>
    </div>
    <div>
      Result
      <span id="result"></span>
    </div>
  </body>
  <script>

    function add(){
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        fetch(`http://localhost:3000/calculator/add?num1=${num1}&num2=${num2}`)
    .then(response => response.json())
    .then(data => {
    document.getElementById("result").innerHTML = data.result;
    })
    }

    //subtract

    function subtract(){
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        fetch(`http://localhost:3000/calculator/subtract?num1=${num1}&num2=${num2}`)
    .then(response => response.json())
    .then(data => {
    document.getElementById("result").innerHTML = data.result;
    })
    }

    //divide

    function divide(){
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        fetch(`http://localhost:3000/calculator/divide?num1=${num1}&num2=${num2}`)
    .then(response => response.json())
    .then(data => {
    document.getElementById("result").innerHTML = data.result;
    })
    }

    //multiply

    function multiply(){
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        fetch(`http://localhost:3000/calculator/multiply?num1=${num1}&num2=${num2}`)
    .then(response => response.json())
    .then(data => {
    document.getElementById("result").innerHTML = data.result;
    })
    }
  </script>
</html>
